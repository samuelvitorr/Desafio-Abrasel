<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestão de Pessoas</title>
    <link rel="icon" type="image/x-icon" href="gestao.png">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Gestão de Pessoas</h1>

        <form id="formPessoa">
            <input type="hidden" id="pessoaId" />
            <label>Nome:</label>
            <input type="text" id="nome" required />

            <label>CPF:</label>
            <input type="text" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" />

            <label>Idade:</label>
            <input type="number" id="idade" min="0" max="120" required />

            <button type="submit">Salvar</button>
            <button type="button" id="cancelEdit" style="display:none;">Cancelar</button>
        </form>

        <h2>Lista de Pessoas</h2>
        <ul id="listaPessoas"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
